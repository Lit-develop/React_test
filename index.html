<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Компонент кнопки
      function BasicButton({ btn_msg }) {
        const handleClick = () => {
          alert("Hello!");
        };

        return <button onClick={handleClick}>Нажми меня</button>;
      }

      // Компонент приветствия
      function Greeting({ name }) {
        return <h1>Доброе утро, {name}</h1>;
      }


      // Компонент приветствия
      function Card({ img_url }, {title}, {discription) {
      return (
      <div class="container">
      <div className="row">
        <div className="col-md-4">
          <div className="row justify-content-center">
          <div className="card" style={{ width: "18rem", marginTop:'20px', marginRight:'10px' }}>
            <img src={img_url} className="card-img-top" alt="..." />
            <div className="card-body">
              <h5 className="card-title">Card title</h5>
              <p className="card-text">
                Some quick example text to build on the card title and make up the bulk of
                the card’s content.
              </p>
              <a href="#" className="btn btn-primary">
                Go somewhere
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>
      </div>);
      }

      // Главный компонент приложения
      function App() {
        return (
          <div>
            <Greeting name="уважаемый пользователь!" />
            <Card img_url="https://avatars.mds.yandex.net/i?id=78836c2f07e26d50e3bc57b376400b86_l-4869929-images-thumbs&n=13", title="Hello!", description="Описание карточки." />
            <Card img_url="https://avatars.mds.yandex.net/i?id=4dffd31f6c73340368e0eb1afea13e44_l-17022023-images-thumbs&n=13", title="Hello2", description="Описание второй карточки." />
            <BasicButton btn_msg="Кнопка была нажата" />
            <BasicButton btn_msg="Эта кнопка тоже была нажата" />
          </div>
        );
      }

      // Рендерим приложение
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
