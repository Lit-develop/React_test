<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/logo.png" />

    <title>React App - –î–∏–∫–∏–µ–Ø–≥–æ–¥—ã</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/babel">
      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–Ω–æ–ø–∫–∏
      function BasicButton({ btn_msg }) {
        const handleClick = () => {
          alert(btn_msg);
        };

        return <button onClick={handleClick} type="button" className="btn btn-primary" style={{marginRight:'10px', marginBottom: '10px'}}>–ù–∞–∂–º–∏ –º–µ–Ω—è</button>;
      }

      // Menu
      function Menu({ theme, toggleTheme }) {
        return (
          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">
                <img
                  src="img/logo.png"
                  width={50}
                  height={50}
                  style={{marginRight:'10px'}}
                />
                –î–∏–∫–∏–µ–Ø–≥–æ–¥—ã 
              </a>
              <button
                className="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span className="navbar-toggler-icon" />
              </button>
              <div className="collapse navbar-collapse" id="navbarNav" style={{justifyContent: 'flex-end'}}>
                <ul className="navbar-nav">
                  <li className="nav-item">
                    <button 
                      className="nav-link border-0 bg-transparent" 
                      onClick={toggleTheme}
                      style={{cursor: 'pointer'}}
                      title={theme === 'dark' ? '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É' : '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç–µ–º–Ω—É—é —Ç–µ–º—É'}
                    >
                      {theme === 'dark' ? 'üåô' : '‚òÄÔ∏è'}
                    </button>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link active" aria-current="page" href="#">
                      –ì–ª–∞–≤–Ω–∞—è
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                      –û—Ç–∑—ã–≤—ã
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      –ü—Ä–æ—Ñ–∏–ª—å
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link disabled" aria-disabled="true">
                      –£–¥–∞–ª–∏—Ç—å WB
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        );
      }
      
      // –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–∑—ã–≤–∞
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">–§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
      </div>
      <div class="modal-body">
        <input 
          type="text" 
          className="form-control" 
          id="userFeedback" 
          placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button type="button" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>
</div>
      
      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–∞–∫ React –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
      function ExampleModal({ userName, setUserName }) {
        const [name, setName] = React.useState(userName);
        
        const handleSave = () => {
          setUserName(name);
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
          const modalElement = document.getElementById('exampleModal');
          const modal = bootstrap.Modal.getInstance(modalElement);
          modal.hide();
        };
        
        const handleChange = (e) => {
          setName(e.target.value);
        };
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        React.useEffect(() => {
          const modalElement = document.getElementById('exampleModal');
          const handleShowModal = () => {
            setName(userName);
          };
          
          modalElement.addEventListener('show.bs.modal', handleShowModal);
          
          return () => {
            modalElement.removeEventListener('show.bs.modal', handleShowModal);
          };
        }, [userName]);

        return (
          <div
            className="modal fade"
            id="exampleModal"
            tabIndex={-1}
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div className="modal-dialog">
              <div className="modal-content">
                <div className="modal-header">
                  <h1 className="modal-title fs-5" id="exampleModalLabel">
                    –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è
                  </h1>
                  <button
                    type="button"
                    className="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="–ó–∞–∫—Ä—ã—Ç—å"
                  />
                </div>
                <div className="modal-body">
                  <div className="mb-3">
                    <label htmlFor="userName" className="form-label">–ò–º—è –¥–ª—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è:</label>
                    <input 
                      type="text" 
                      className="form-control" 
                      id="userName" 
                      value={name}
                      onChange={handleChange}
                      placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è"
                    />
                    <div className="form-text">
                      –¢–µ–∫—É—â–µ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ: "–î–æ–±—Ä—ã–π –¥–µ–Ω—å, {userName}!"
                    </div>
                  </div>
                </div>
                <div className="modal-footer">
                  <button
                    type="button"
                    className="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    –ó–∞–∫—Ä—ã—Ç—å
                  </button>
                  <button 
                    type="button" 
                    className="btn btn-primary"
                    onClick={handleSave}
                  >
                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // –ö–Ω–æ–ø–∫–∞-—Ç—Ä–∏–≥–≥–µ—Ä –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      function ModalButton() {
        return (
          <button
            type="button"
            className="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style={{marginRight:'10px', marginBottom: '10px'}}
          >
            –ò–∑–º–µ–Ω–∏—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
          </button>
        );
      }

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
      function Greeting({ name }) {
        return <h1>–î–æ–±—Ä—ã–π –¥–µ–Ω—å, {name}!</h1>;
      }

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
      function CardModal({ id, title, img_url, description, price }) {
        return (
          <div
            className="modal fade"
            id={`cardModal-${id}`}
            tabIndex={-1}
            aria-labelledby={`cardModalLabel-${id}`}
            aria-hidden="true"
          >
            <div className="modal-dialog modal-lg">
              <div className="modal-content">
                <div className="modal-header">
                  <h1 className="modal-title fs-5" id={`cardModalLabel-${id}`}>
                    {title}
                  </h1>
                  <button
                    type="button"
                    className="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="–ó–∞–∫—Ä—ã—Ç—å"
                  />
                </div>
                <div className="modal-body">
                  <div className="text-center mb-3">
                    <img 
                      src={img_url} 
                      className="img-fluid rounded" 
                      alt={title} 
                      style={{maxHeight: "400px", objectFit: "cover"}} 
                    />
                  </div>
                  <p className="mb-3">{description}</p>
                  {price && <p className="fw-bold">–¶–µ–Ω–∞: {price} —Ä—É–±.</p>}
                </div>
                <div className="modal-footer">
                  <button
                    type="button"
                    className="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    –ó–∞–∫—Ä—ã—Ç—å
                  </button>
                  <button type="button" className="btn btn-primary">
                    –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
      function Card({ id, img_url, title, description, price }) {
        return (
          <div className="col-md-4 col-lg-3 mb-4" style={{marginTop: '20px'}}>
            <div className="card h-100">
              <img src={img_url} className="card-img-top" alt={title} style={{height: "200px", objectFit: "cover"}} />
              <div className="card-body d-flex flex-column">
                <h5 className="card-title">{title}</h5>
                <p className="card-text flex-grow-1">
                  {description}
                </p>
                {price && <p className="card-text fw-bold">–¶–µ–Ω–∞: {price} —Ä—É–±.</p>}
                <button 
                  type="button" 
                  className="btn btn-primary mt-auto"
                  data-bs-toggle="modal"
                  data-bs-target={`#cardModal-${id}`}
                >
                  –û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É
                </button>
              </div>
            </div>
            <CardModal 
              id={id}
              title={title}
              img_url={img_url}
              description={description}
              price={price}
            />
          </div>
        );
      }

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      function LoadingSpinner() {
        return (
          <div className="d-flex justify-content-center my-5">
            <div className="spinner-border text-primary" role="status">
              <span className="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
          </div>
        );
      }

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –æ—à–∏–±–∫–∏
      function ErrorMessage({ message }) {
        return (
          <div className="alert alert-danger my-4" role="alert">
            <h4 className="alert-heading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h4>
            <p>{message}</p>
            <button className="btn btn-danger" onClick={() => window.location.reload()}>
              –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
          </div>
        );
      }

      // –ö–Ω–æ–ø–∫–∞ "–ü–æ–∫–∞–∑–∞—Ç—å –µ—â–µ"
      function LoadMoreButton({ onClick, disabled, hidden }) {
        if (hidden) return null;
        
        return (
          <div className="text-center mt-4">
            <button 
              type="button" 
              className="btn btn-outline-primary"
              onClick={onClick}
              disabled={disabled}
            >
              {disabled ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : '–ü–æ–∫–∞–∑–∞—Ç—å –µ—â–µ'}
            </button>
          </div>
        );
      }

      // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      function App() {
        const [items, setItems] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState(null);
        const [theme, setTheme] = React.useState('dark');
        const [visibleCount, setVisibleCount] = React.useState(4);
        const [loadingMore, setLoadingMore] = React.useState(false);
        const [userName, setUserName] = React.useState('—É–≤–∞–∂–∞–µ–º—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        const toggleTheme = () => {
          const newTheme = theme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
          document.documentElement.setAttribute('data-bs-theme', newTheme);
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É –≤ localStorage
          localStorage.setItem('theme', newTheme);
        };

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–º—ã –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        React.useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            setTheme(savedTheme);
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
          }
          
          // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–∑ localStorage
          const savedName = localStorage.getItem('userName');
          if (savedName) {
            setUserName(savedName);
          }
        }, []);

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –≤ localStorage –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        React.useEffect(() => {
          localStorage.setItem('userName', userName);
        }, [userName]);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON —Ñ–∞–π–ª–∞
        React.useEffect(() => {
          const fetchItems = async () => {
            try {
              setLoading(true);
              const response = await fetch('items.json');
              
              if (!response.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
              }
              
              const data = await response.json();
              setItems(data);
              setError(null);
            } catch (err) {
              setError(err.message);
              console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', err);
            } finally {
              setLoading(false);
            }
          };

          fetchItems();
        }, []);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        const loadMore = () => {
          setLoadingMore(true);
          
          // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ UX
          setTimeout(() => {
            setVisibleCount(prevCount => prevCount + 4);
            setLoadingMore(false);
          }, 500);
        };

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –µ—Å—Ç—å –ª–∏ –µ—â–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        const hasMoreItems = visibleCount < items.length;

        return (
          <div>
            <Menu theme={theme} toggleTheme={toggleTheme} />
            <div className="container" style={{marginTop: '20px'}}>
              <Greeting name={userName} />
              
              {/* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ */}
              {loading && <LoadingSpinner />}
              
              {/* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */}
              {error && <ErrorMessage message={error} />}
              
              {/* –ö–∞—Ä—Ç–æ—á–∫–∏, –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∏–∑ JSON */}
              {!loading && !error && (
                <>
                  <div className="row justify-content-center">
                    {items.slice(0, visibleCount).map(item => (
                      <Card 
                        key={item.id}
                        id={item.id}
                        img_url={item.img_url} 
                        title={item.title} 
                        description={item.description}
                        price={item.price}
                      />
                    ))}
                  </div>
                  
                  {/* –ö–Ω–æ–ø–∫–∞ "–ü–æ–∫–∞–∑–∞—Ç—å –µ—â–µ" */}
                  <LoadMoreButton 
                    onClick={loadMore}
                    disabled={loadingMore}
                    hidden={!hasMoreItems}
                  />
                </>
              )}
              
              {/* –ö–Ω–æ–ø–∫–∏ */}
              <div className="text-center mt-4">
                <BasicButton btn_msg="–ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞!" />
                <BasicButton btn_msg="–í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ —Ç–æ–∂–µ –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞!" />
                <ModalButton />
              </div>
              <ExampleModal userName={userName} setUserName={setUserName} />
            </div>
            <Menu theme={theme} toggleTheme={toggleTheme} />
          </div>
        );
      }

      // –†–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
