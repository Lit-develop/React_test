<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/babel">
      // Компонент кнопки
      function BasicButton({ btn_msg }) {
        const handleClick = () => {
          alert(btn_msg);
        };

        return <button onClick={handleClick} type="button" className="btn btn-primary"style={{marginRight:'20px'}}>Нажми меня</button>;
      }

      // Menu
      function Menu() {
        return (
          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">
                <img
                  src="https://cdn.dribbble.com/userupload/23831354/file/original-0df6ac50ca127e53a44223e3886e7fa5.jpg?resize=1600x1200"
                  width={68}
                  height={50}
                  style={{marginRight:'10px'}}
                />
                ДикиеЯгоды 
              </a>
              <button
                className="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span className="navbar-toggler-icon" />
              </button>
              <div className="collapse navbar-collapse" id="navbarNav" style={{justifyContent: 'flex-end'}}>
                <ul className="navbar-nav">
                  <li className="nav-item">
                    <a className="nav-link active" aria-current="page" href="#">
                      Главная
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link" href="#">
                      Отзывы
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Профиль
                    </a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link disabled" aria-disabled="true">
                      Удалить WB
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        );
      }

      // Модальное окно как React компонент
      function ExampleModal() {
        return (
          <div
            className="modal fade"
            id="exampleModal"
            tabIndex={-1}
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div className="modal-dialog">
              <div className="modal-content">
                <div className="modal-header">
                  <h1 className="modal-title fs-5" id="exampleModalLabel">
                    Заголовок модального окна
                  </h1>
                  <button
                    type="button"
                    className="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Закрыть"
                  />
                </div>
                <div className="modal-body">
                  Содержимое модального окна...
                </div>
                <div className="modal-footer">
                  <button
                    type="button"
                    className="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Закрыть
                  </button>
                  <button type="button" className="btn btn-primary">
                    Сохранить изменения
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Кнопка-триггер модального окна
      function ModalButton() {
        return (
          <button
            type="button"
            className="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Запустите демо модального окна
          </button>
        );
      }

      // Компонент приветствия
      function Greeting({ name }) {
        return <h1>Доброе утро, {name}</h1>;
      }

      // Компонент карточки
      function Card({ img_url, title, description }) {
        return (
          <div className="col-md-5 mb-5">
            <div className="card h-100">
              <img src={img_url} className="card-img-top" alt={title} style={{height: "200px", objectFit: "cover"}} />
              <div className="card-body d-flex flex-column">
                <h5 className="card-title">{title}</h5>
                <p className="card-text flex-grow-1">
                  {description}
                </p>
                <a href="#" className="btn btn-primary mt-auto">
                  Go somewhere
                </a>
              </div>
            </div>
          </div>
        );
      }

      // Главный компонент приложения
      function App() {
        return (
          <div>
            <Menu/>
            <div className="container">
              <Greeting name="уважаемый пользователь!" />
              
              {/* Карточки в один ряд */}
              <div className="row justify-content-center">
                <Card 
                  img_url="https://avatars.mds.yandex.net/i?id=78836c2f07e26d50e3bc57b376400b86_l-4869929-images-thumbs&n=13" 
                  title="Первая карточка" 
                  description="Описание первой карточки." 
                />
                <Card 
                  img_url="https://avatars.mds.yandex.net/i?id=4dffd31f6c73340368e0eb1afea13e44_l-17022023-images-thumbs&n=13" 
                  title="Вторая карточка" 
                  description="Описание второй карточки." 
                />
                <Card 
                  img_url="https://avatars.mds.yandex.net/get-mpic/5320546/img_id3470072419394008481.jpeg/orig" 
                  title="Третья карточка" 
                  description="Описание третьей карточки." 
                />
                <Card 
                  img_url="https://i.pinimg.com/originals/50/c3/36/50c336a06bc111b16f32739c2440ca22.jpg" 
                  title="Четвертая карточка" 
                  description="Описание четвертой карточки." 
                />
              </div>
              
              {/* Кнопки */}
              <div className="text-center mt-4">
                <BasicButton btn_msg="Первая кнопка была нажата!" />
                <BasicButton btn_msg="Вторая кнопка тоже была нажата!" />
                <ModalButton />
              </div>
              <ExampleModal />
            </div>
            <Menu/>
          </div>
        );
      }

      // Рендерим приложение
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
