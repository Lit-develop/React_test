<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Компонент кнопки
      function BasicButton({ btn_msg }) {
        const handleClick = () => {
          alert(btn_msg);
        };

        return <button onClick={handleClick} type="button" class="btn btn-primary"style={{marginRight:'20'}}>Нажми меня</button>;
      }

      // Компонент приветствия
      function Greeting({ name }) {
        return <h1>Доброе утро, {name}</h1>;
      }


      // Компонент карточки - упрощен для горизонтального расположения
      function Card({ img_url, title, description }) {
        return (
          <div className="col-md-4 mb-4">
            <div className="card h-100">
              <img src={img_url} className="card-img-top" alt={title} style={{height: "200px", objectFit: "cover"}} />
              <div className="card-body d-flex flex-column">
                <h5 className="card-title">{title}</h5>
                <p className="card-text flex-grow-1">
                  {description}
                </p>
                <a href="#" className="btn btn-primary mt-auto">
                  Go somewhere
                </a>
              </div>
            </div>
          </div>
        );
      }

      // Главный компонент приложения
      function App() {
        return (
          <div className="container">
            <Greeting name="уважаемый пользователь!" />
            
            {/* Карточки в один ряд */}
            <div className="row justify-content-center">
              <Card 
                img_url="https://avatars.mds.yandex.net/i?id=78836c2f07e26d50e3bc57b376400b86_l-4869929-images-thumbs&n=13" 
                title="Первая карточка" 
                description="Описание первой карточки." 
              />
              <Card 
                img_url="https://avatars.mds.yandex.net/i?id=4dffd31f6c73340368e0eb1afea13e44_l-17022023-images-thumbs&n=13" 
                title="Вторая карточка" 
                description="Описание второй карточки." 
              />
              <Card 
                img_url="https://avatars.mds.yandex.net/i?id=7e7fc0b4655b9f1753a5953c5a9133a2_l-5234815-images-thumbs&n=13" 
                title="Третья карточка" 
                description="Описание третьей карточки." 
              />
            </div>
            
            {/* Кнопки */}
            <div className="text-center mt-4">
              <BasicButton btn_msg="Первая кнопка была нажата!" />
              <BasicButton btn_msg="Вторая кнопка тоже была нажата!" />
            </div>
          </div>
        );
      }

      // Рендерим приложение
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
